language: android

branches:
  only:
  - master
  - production

android:
  components:
  - build-tools-23.0.1
  - android-23
  - extra-android-m2repository
  licenses:
  - android-sdk-license-.+

before_install:
  - 'export TERM=dumb'
  - 'echo $JAVA_OPTS'
  - 'export JAVA_OPTS="-XX:MaxPermSize=512m -XX:+CMSClassUnloadingEnabled -XX:+CMSPermGenSweepingEnabled -Xmx1024m"'

script: "./gradlew build"