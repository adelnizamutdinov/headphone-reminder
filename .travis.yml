language: android
sudo: false

branches:
  only:
  - master
  - production

android:
  components:
  - build-tools-23.0.1
  - android-23
  - extra-android-m2repository
  licenses:
  - android-sdk-license-.+

before_script:
  - 'echo $JAVA_OPTS'
  - 'export JAVA_OPTS="-XX:MaxPermSize=512m -XX:+CMSClassUnloadingEnabled -XX:+CMSPermGenSweepingEnabled -XX:+HeapDumpOnOutOfMemoryError -Xmx1024m"'

before_install: export TERM=dumb
script: "./gradlew build"